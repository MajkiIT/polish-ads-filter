[[items]]
property = "title"
desc = "Nazwa listy."
required = true

[[items]]
property = "desc"
desc = "Opis listy (można używać **Markdown**)."
required = true

[[items]]
property = "subscribe"
desc = "Adres URL do listy."
required = true

[[items]]
property = "adblocker"
desc = "Kompatybilność z adblockerami. Możliwe wartości to `ABP` (AB, ABP, uBO i AG), `uBO`, `AG`, `hosts` (wszystkie programy obsługujące hosts włącznie z Pi-hole), `Ph` (tylko Pi-hole), `FG` (FortiGate), `Dmq` (Dnsmasq)."
required = true

[[items]]
property = "category"
desc = "Kategorie list oddzielone przecinkiem (aktualnie dostępne opcje to: `bezpieczeństwo`, `reklamy`, `anty-adblock`, `społecznościowe`, `ciasteczka`, `irytujące`, `RSS`, `sponsorowane`, `e-handel`, `prywatność`)."
required = "true"

[[items]]
property = "issues"
desc = "Adres URL do zgłoszeń na GitHubie, GitLabie lub BitBucketcie."

[[items]]
property = "chat"
desc = "Adres URL do czatu, np. Discord."

[[items]]
property = "mail"
desc = "Adres e-mail."

[[items]]
property = "form"
desc = "Adres URL do formularza."

[[items]]
property = "donate"
desc = "Adres URL do wsparcia pieniężnego."

[[items]]
property = "home"
desc = "Adres URL do strony głównej."

[[items]]
property = "modules"
desc = "Adres URL do modułów."

[[items]]
property = "requiredLocation"
desc = "Adresy URL do wymaganych zasobów, oddzielone przecinkami."

[[items]]
property = "requiredTitle"
desc = "Nazwy wymaganych zasobów, oddzielone przecinkami."

[[items]]
property = "requiredType"
desc = "Typy linków wymaganych zasobów (jeśli zasób nie jest listą filtrów, to wtedy wpisujemy `normal`, w przeciwnym wypadku należy pominąć), oddzielone przecinkami."

[[items]]
property = "lang"
desc = "Język stron zawartych na liście (aktualnie jest tylko `pl` dla polskich)."

[[items]]
property = "uBO_supp"
desc = "Adres URL do listy uzupełniającej dla uBlocka Origin."

[[items]]
property = "AG_supp"
desc = "Adres URL do listy uzupełniającej dla AdGuarda."

[[items]]
property = "supp"
desc = "Adres URL do listy uzupełniającej dla uBO i AG."

[[items]]
property = "mirror"
desc = "Nazwy serwerów lustrzanych, na których znajduje się lista, oddzielone przecinkami."

[[items]]
property = "mirrorURL"
desc = "Adresy URL do serwerów lustrzanych, na których znajduje się lista, oddzielone przecinkami."
